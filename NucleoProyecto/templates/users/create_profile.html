<!DOCTYPE html>
<html lang="en">
    {% extends 'index.html' %}
    {% load static %}
{% block titulo %}
    Creacion de perfil
{% endblock %}
<body>
    {% block cambio_contenido %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Perfil</h1>
        <table>
            {{form.as_table}}
        </table>
        <input class="btn btn-primary" type="submit" value="Guardar">
    </form>
    {% endblock %}
</body>
</html>
