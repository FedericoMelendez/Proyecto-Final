<!DOCTYPE html>
<html lang="en">
    {% extends 'index.html' %}
    {% load static %}
{% block titulo %}
    Login
{% endblock %}
<body>
    {% block cambio_contenido %}

    <h3>Login de Usuarios</h3>
    
    <form action="" method="POST">
    {% csrf_token %}
    
        <table>
    
            {{form.as_table}}
    
        </table>
    
        <p><input type="submit" value="Iniciar sesion"></p>
    
        </form>
    
        {% if error %}
            <p style="color:red;">{{error}}</p>
        {% endif %}
    
    
    {% endblock %} 
</body>
</html>
